{% load static %}
{% load i18n %}

<header class="main-header">
    	
    <!-- Header Lower -->
    <div class="header-lower">
        
        <div class="auto-container">
            <div class="inner-container d-flex justify-content-between align-items-center">
                
                <div class="logo-box d-flex align-items-center">
                    
                    <!-- Logo -->
                    <div class="logo"><a href="{% url 'index' %}"><img src="{% static 'images/shatumar.png' %}" 
                        alt="" title="" 
                        style="width: 130px; height: 60px;object-fit: cover;"></a></div>
                    </div>
                <div class="nav-outer clearfix">
                    
                    <!-- Main Menu -->
                    <nav class="main-menu show navbar-expand-md">
                        <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                            <ul class="navigation clearfix">
                                <!-- color:var(--main-color); -->
                                <li><a href="{% url 'index' %}" >{% trans "Home" %}</a></li>
                                <li><a href="{% url 'about' %}" style="{% if request.path == '/about/' %}color:var(--main-color);{% endif %}">{% trans "About" %}</a></li>
                                <li><a href="{% url 'products' %}" style="{% if request.path == '/products/' %}color:var(--main-color);{% endif %}">{% trans "Products" %}</a></li>
                                <li><a href="{% url 'contact' %}" style="{% if request.path == '/contact/' %}color:var(--main-color);{% endif %}">{% trans "Contact us" %}</a></li>
                                
                            </ul>
                        </div>
                        
                    </nav>
                    <!-- Main Menu End-->
                    
                </div>
                
                <!-- Outer Box -->
                <div class="outer-box d-flex align-items-center">
                    
                    <!-- Options Box -->
                    <div class="options-box d-flex align-items-center">
                    
                        <!-- Search Box -->
                        <div class="search-box-outer">
                            <div class="search-box-btn"><span class="flaticon-search-1"></span></div>
                        </div>

                        <nav class="navbar">
                            <a href=""></a>
                            <form action="{% url 'set_language' %}" method="post">
                                {% csrf_token %}
                                <select class="language-selector" name="language" onchange="this.form.submit()">
                                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>EN</option>
                                    <option value="tk" {% if LANGUAGE_CODE == 'tk' %}selected{% endif %}>TK</option>
                                    <option value="ru" {% if LANGUAGE_CODE == 'ru' %}selected{% endif %}>RU</option>
                                </select>
                                <input type="hidden" name="next" value="{{ request.path }}">
                            </form>
                        </nav>
                        
                    </div>

                    
                    <!-- Mobile Navigation Toggler -->
                    <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                    
                </div>
                <!-- End Outer Box -->
                
            </div>
            
        </div>
    </div>
    <!-- End Header Lower -->
    
    <!-- Sticky Header  -->
    <div class="sticky-header">
        <div class="auto-container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html" title=""><img src="{% static 'images/shatumar.png' %}" alt="" title=""></a>
                </div>
                
                <!-- Right Col -->
                <div class="right-box">
                    <!-- Main Menu -->
                    <nav class="main-menu">
                        <!--Keep This Empty / Menu will come through Javascript-->
                    </nav>
                    <!-- Main Menu End-->
                    
                    <!-- Mobile Navigation Toggler -->
                    <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                </div>
                
            </div>
        </div>
    </div>
    <!-- End Sticky Menu -->

    <!-- Mobile Menu  -->
    <div class="mobile-menu">
        <div class="menu-backdrop"></div>
        <div class="close-btn"><span class="icon flaticon-multiply"></span></div>
        <nav class="menu-box">
            <div class="nav-logo"><a href="{% url 'index' %}"><img src="{% static 'images/shatumar.png' %}" alt="" title=""></a></div>
            <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
        </nav>
    </div>
    <!-- End Mobile Menu -->

</header>
